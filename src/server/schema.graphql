type Query {
    _dummy: String
    fetchStudents(teacherId: String!): [Student]
}

type Mutation {
    login(username: String!, password: String!): AuthPayload
}

type AuthPayload {
    token: String
    user: User
}

type User {
    id: ID!
    username: String!
    role: String!
}

type Student {
    _id: ID!
    teacherId: String!
    name: String!
}